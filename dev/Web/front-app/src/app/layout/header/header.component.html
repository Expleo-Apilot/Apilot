<mat-toolbar class="header">
  <div class="left-section">
    <span class="api-icon floating">
      <mat-icon>api</mat-icon>
    </span>
    <div class="brand-container">
      <span class="bracket">(</span>
      <span class="brand">Expleo</span>
      <span class="bracket">)</span>
    </div>
    <button class="workspace-tab" mat-button [disabled]="!isLoggedIn" (click)="toggleWorkspaceMenu($event)">Workspaces</button>
  </div>

  <div class="center-section">
    <mat-icon class="search-icon">search</mat-icon>
    <input placeholder="Search Apilot" class="search-input" />
  </div>

  <div class="right-section">
    <!-- Sign in button when not authenticated -->
    <button *ngIf="!isLoggedIn" mat-flat-button color="primary" class="signin-button" routerLink="/auth/signin">
      <mat-icon>login</mat-icon>
      Sign In
    </button>
    <!-- Invite button when authenticated -->
    <button *ngIf="isLoggedIn" mat-flat-button color="accent" class="invite-button">
      <mat-icon>person_add</mat-icon>
      Invite
    </button>
    <div class="user-section" *ngIf="isLoggedIn">
      <span class="username" *ngIf="currentUser">
        {{ currentUser.firstName || currentUser.username || 'User' }}
      </span>
      <button mat-icon-button aria-label="User profile">
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
    <button mat-icon-button aria-label="Settings">
      <mat-icon>settings</mat-icon>
    </button>
    <button mat-icon-button (click)="toggleTheme()" aria-label="Toggle theme">
      <mat-icon>{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>
    <button mat-icon-button aria-label="Notifications">
      <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button *ngIf="isLoggedIn" (click)="logout()" aria-label="Logout" class="logout-button">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </div>
</mat-toolbar>

<!-- Workspace Tabs Overlay -->
<div *ngIf="showWorkspaceMenu" class="workspace-tabs-overlay">
  <div #workspaceMenuContainer class="workspace-tabs-wrapper" [style.top]="workspaceMenuPosition.top" [style.left]="workspaceMenuPosition.left">
    <div class="workspace-tabs-header">
      <h3>Workspaces</h3>
      <button mat-icon-button (click)="closeWorkspaceMenu()" aria-label="Close tabs">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    
    <div class="workspace-tabs-content">
      <div class="workspace-tabs-list">
        <div class="workspace-tab-item" *ngFor="let ws of workspaces" 
             [class.active]="selectedWorkspaceId === ws.id"
             (click)="selectWorkspace(ws)">
          <div class="tab-icon">
            <mat-icon>{{getWorkspaceIcon(ws)}}</mat-icon>
          </div>
          <div class="tab-details">
            <div class="tab-name">{{ws.name}}</div>
            <div class="tab-description">{{ws.description || 'No description'}}</div>
          </div>
        </div>
        
        <div class="workspace-tab-item add-tab" (click)="openCreateWorkspaceModal()">
          <div class="tab-icon">
            <mat-icon>add</mat-icon>
          </div>
          <div class="tab-details">
            <div class="tab-name">Create New Workspace</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Create Workspace Modal -->
<div *ngIf="showCreateWorkspaceModal" class="workspace-modal-overlay">
  <div class="workspace-modal">
    <div class="modal-header">
      <h3>Create New Workspace</h3>
      <button mat-icon-button (click)="closeCreateWorkspaceModal()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="modal-content">
      <form (ngSubmit)="createWorkspace()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="newWorkspace.name" name="name" required>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput [(ngModel)]="newWorkspace.description" name="description" rows="3"></textarea>
        </mat-form-field>
        
        <div class="modal-actions">
          <button mat-button type="button" (click)="closeCreateWorkspaceModal()">Cancel</button>
          <button mat-flat-button color="primary" type="submit" [disabled]="!newWorkspace.name">Create</button>
        </div>
      </form>
    </div>
  </div>
</div>
