<mat-toolbar class="header">
  <div class="left-section">
    <span class="api-icon floating">
      <mat-icon>api</mat-icon>
    </span>
    <div class="brand-container">
      <span class="bracket">(</span>
      <span class="brand">Expleo</span>
      <span class="bracket">)</span>
    </div>
    <button class="workspace-tab" mat-button (click)="toggleWorkspaceMenu($event)">Workspaces</button>
  </div>

  <div class="center-section">
    <mat-icon class="search-icon">search</mat-icon>
    <input placeholder="Search Apilot" class="search-input" />
  </div>

  <div class="right-section">
    <button mat-flat-button color="accent" class="invite-button">
      <mat-icon>person_add</mat-icon>
      Invite
    </button>
    <button mat-icon-button aria-label="User profile">
      <mat-icon>account_circle</mat-icon>
    </button>
    <button mat-icon-button aria-label="Settings">
      <mat-icon>settings</mat-icon>
    </button>
    <button mat-icon-button (click)="toggleTheme()" aria-label="Toggle theme">
      <mat-icon>{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>
    <button mat-icon-button aria-label="Notifications">
      <mat-icon>notifications</mat-icon>
    </button>
  </div>
</mat-toolbar>

<!-- Custom workspace menu overlay -->
<div *ngIf="showWorkspaceMenu" class="workspace-menu-overlay">
  <div #workspaceMenuContainer class="workspace-menu-wrapper" [style.top]="workspaceMenuPosition.top" [style.left]="workspaceMenuPosition.left">
    <app-workspace-menu
      [currentUser]="currentUser"
      (workspaceSelected)="onWorkspaceSelected($event)"
      (closeMenu)="closeWorkspaceMenu()"
    ></app-workspace-menu>
  </div>
</div>
